<script>var quoteArray = [
  ["IBAN: DE40401540069150562594", "Sparkasse Gronau"],
  [
    "IBAN: DE21500902000026308619",
    "VR DISKONTBANK"
  ],
  [
    "IBAN: DE16375516704843253883",
    "Stadt-Sparkasse DÃ¼sseldorf Fil Monheim"
  ],
  [
    "IBAN: DE81241511168381410359",
    "Kreissparkasse Stade"
  ]
];

// create currentIndex var to be able to check what the current item is
var currentIndex;

// changeQuote function
function changeQuote() {
  // randomize the index for the item we're going to display
  var randomQuoteIndex = Math.floor(Math.random() * quoteArray.length);

  // check to see if the randomized index is the same as the current item being displayed (if there is one)
  if (currentIndex === randomQuoteIndex) {
    // if the new index number is the same and is the last one in the array, subtract 1. otherise, add 1.
    if (randomQuoteIndex === quoteArray.length) {
      randomQuoteIndex--;
      currentIndex = randomQuoteIndex;
    } else {
      randomQuoteIndex++;
      currentIndex = randomQuoteIndex;
    }
  } else {
    currentIndex = randomQuoteIndex;
  }

  // push the quote to HTML
  $("#quotes").html(
    "<h1>" +
      quoteArray[randomQuoteIndex][0] +
      "</h1><br/><em>- " +
      quoteArray[randomQuoteIndex][1] +
      "</em>"
  );
  // push quote to Twitter link
  var twitterURL = "https://twitter.com/intent/tweet?text=";
  var uri =
    quoteArray[randomQuoteIndex][0] + " - " + quoteArray[randomQuoteIndex][1];
  var res = encodeURI(uri);

  $("#twitterLink").attr("href", twitterURL + res);

  return currentIndex;
}

// run the function on window completing its load
$(window).load(changeQuote);

// run on button click
$("#quote-refresh").on("click", changeQuote);

</script>
