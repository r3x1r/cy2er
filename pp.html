    <div class="col-md-4 text-center" id="quotes"><h1>It's hard enough to find an error in your code when you're looking for it; it's even harder when you've assumed your code is error-free.</h1><br><em>- Steve McConnell</em></div>

<script src="//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js"></script><script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>var quoteArray = [
  ["Java is to JavaScript what Car is to Carpet.", "Chris Heilmann"],
  [
    "It's hard enough to find an error in your code when you're looking for it; it's even harder when you've assumed your code is error-free.",
    "Steve McConnell"
  ],
  [
    "If debugging is the process of removing software bugs, then programming must be the process of putting them in.",
    "Edsger Dijkstra"
  ],
  [
    "Rules of Optimization - Rule 1. Don't do it. Rule 2 (for experts only). Don't do it yet.",
    "Michael A. Jackson"
  ],
  [
    "The best method for accelerating a computer is the one that boosts it by 9.8 m/s2.",
    "Anonymous"
  ],
  [
    "Walking on water and developing software from a specification are easy if both are frozen.",
    "Edward V Berard"
  ],
  [
    "Debugging is twice as hard as writing the code in the first place. Therefore, if you write the code as cleverly as possible, you are, by definition, not smart enough to debug it.",
    "Brian Kernighan"
  ],
  [
    "It's not at all important to get it right the first time. It's vitally important to get it right the last time.",
    "Andrew Hunt and David Thomas"
  ],
  ["First, solve the problem. Then, write the code.", "John Johnson"],
  [
    "Should array indices start at 0 or 1? My compromise of 0.5 was rejected without, I thought, proper consideration.",
    "Stan Kelly-Bootle"
  ],
  [
    "Always code as if the guy who ends up maintaining your code will be a violent psychopath who knows where you live.",
    "Rick Osborne"
  ],
  [
    "Any fool can write code that a computer can understand. Good programmers write code that humans can understand.",
    "Martin Fowler"
  ],
  ["Software sucks because users demand it to.", "Nathan Myhrvold"],
  ["Linux is only free if your time has no value.", "Jamie Zawinski"],
  [
    "Beware of bugs in the above code; I have only proved it correct, not tried it.",
    "Donald Knuth"
  ],
  [
    "There is not now, nor has there ever been, nor will there ever be, any programming language in which it is the least bit difficult to write bad code.",
    "Flon's Law"
  ],
  [
    "The first 90% of the code accounts for the first 90% of the development time. The remaining 10% of the code accounts for the other 90% of the development time.",
    "Tom Cargill"
  ],
  [
    "Good code is its own best documentation. As you're about to add a comment, ask yourself, 'How can I improve the code so that this comment isn't needed?' Improve the code and then document it to make it even clearer.",
    "Steve McConnell"
  ]
];

// create currentIndex var to be able to check what the current item is
var currentIndex;

// changeQuote function
function changeQuote() {
  // randomize the index for the item we're going to display
  var randomQuoteIndex = Math.floor(Math.random() * quoteArray.length);

  // check to see if the randomized index is the same as the current item being displayed (if there is one)
  if (currentIndex === randomQuoteIndex) {
    // if the new index number is the same and is the last one in the array, subtract 1. otherise, add 1.
    if (randomQuoteIndex === quoteArray.length) {
      randomQuoteIndex--;
      currentIndex = randomQuoteIndex;
    } else {
      randomQuoteIndex++;
      currentIndex = randomQuoteIndex;
    }
  } else {
    currentIndex = randomQuoteIndex;
  }

  // push the quote to HTML
  $("#quotes").html(
    "<h1>" +
      quoteArray[randomQuoteIndex][0] +
      "</h1><br/><em>- " +
      quoteArray[randomQuoteIndex][1] +
      "</em>"
  );
  // push quote to Twitter link
  var twitterURL = "https://twitter.com/intent/tweet?text=";
  var uri =
    quoteArray[randomQuoteIndex][0] + " - " + quoteArray[randomQuoteIndex][1];
  var res = encodeURI(uri);

  $("#twitterLink").attr("href", twitterURL + res);

  return currentIndex;
}

// run the function on window completing its load
$(window).load(changeQuote);

// run on button click
$("#quote-refresh").on("click", changeQuote);

//# MDY
</script>
